<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
      <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <title>Hangman Vibes</title>
</head>

<body>
    <!-- Overall Bootstrap Grid -->
    <div class="container">
        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Hangman</strong>
            </h1>
            <h3 class="text-center">
                <strong>Famous singers that are so big, they dont need a last name</strong>
            </h3>
            <h4 class="text-center">Press any letter key to get started!</h4>
            <hr>
            <div class="text-center">
                <div id="singerName"></div>
                <button id = "audioPlay" class="btn btn-info btn-xs play-button">
                    <span class="glyphicon glyphicon-play"></span> Play</button>
                <button id = "audioPause" class="btn btn-default btn-xs pause-button">
                    <span class="glyphicon glyphicon-pause"></span> Pause</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 text-left stat-col">
                <div id="gameStats"></div>
            </div>
            <div class="col-md-6">
                <img id="singerPhoto" src="./assets/images/default-photo.jpg" alt="Default Photo" class="img-thumbnail">
            </div>
        </div>


    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
